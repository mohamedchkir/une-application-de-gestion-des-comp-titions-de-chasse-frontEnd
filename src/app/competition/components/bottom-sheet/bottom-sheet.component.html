<form id="form" [formGroup]="competitionForm" (ngSubmit)="saveCompetition()">
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input type="date" matInput formControlName="date">
    <div *ngIf="errorResponse?.errors?.['date']">
      <mat-error>{{ errorResponse?.errors?.['date'] }}</mat-error>
    </div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Time</mat-label>
    <input type="time" matInput formControlName="startTime">
    <div *ngIf="errorResponse?.errors?.['startTime']">
      <mat-error>{{ errorResponse?.errors?.['startTime'] }}</mat-error>
    </div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Time</mat-label>
    <input type="time" matInput formControlName="endTime">
    <div *ngIf="errorResponse?.errors?.['endTime']">
      <mat-error>{{ errorResponse?.errors?.['endTime'] }}</mat-error>
    </div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput formControlName="location">
    <div *ngIf="errorResponse?.errors?.['location']">
      <mat-error>{{ errorResponse?.errors?.['location'] }}</mat-error>
    </div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input type="number" matInput formControlName="amount" min="0">
    <div *ngIf="errorResponse?.errors?.['amount']">
      <mat-error>{{ errorResponse?.errors?.['amount'] }}</mat-error>
    </div>
  </mat-form-field>

  <div *ngIf="errorResponse?.message">
    <mat-error>{{ errorResponse?.message }}</mat-error>
  </div>
  <button type="submit" mat-raised-button color="primary">submit</button>
</form>
