<div class="table-title">
  <h3>
    <strong> Competitions </strong>
    <label> : </label>
    <mat-radio-group [(ngModel)]="statusFilter" (ngModelChange)="filterData($event)">
      <mat-radio-button value="">All</mat-radio-button>
      <mat-radio-button value="COMPLETED">Completed</mat-radio-button>
      <mat-radio-button value="ONGOING">OnGoing</mat-radio-button>
      <mat-radio-button value="UPCOMING">UpComing</mat-radio-button>
    </mat-radio-group>
  </h3>
  <button mat-raised-button color="primary" (click)="openBottomSheet()">Add Competition</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code. </th>
      <td style="cursor: pointer" mat-cell *matCellDef="let element" [routerLink]="['/competition/result', element.code]"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="start time">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="end time">
      <th mat-header-cell *matHeaderCellDef> End Time </th>
      <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span class="badge" [ngClass]="{
          'badge-archived': element.status == 'COMPLETED',
          'badge-ongoing': element.status == 'ONGOING',
          'badge-upcoming': element.status == 'UPCOMING',}">{{element.status}}</span>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Number Of Participants">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Participants </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfParticipants}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
