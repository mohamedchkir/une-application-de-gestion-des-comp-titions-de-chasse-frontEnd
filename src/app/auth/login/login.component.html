<div class="wrapper">
  <div class="header">
    <div class="top">
      <div class="logo">
        <img src="./assets/images/sign-up-form.png" alt="instagram" style="width: 175px;">
      </div>
      <div class="form">
        <div class="input_field">
          <input type="email" placeholder="Email" class="input" [(ngModel)]="email">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input" [(ngModel)]="password">
        </div>
        <div class="btn" (click)="onSubmit()">Log In</div>
      </div>

      <div class="dif">
        <div class="forgot">
          <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
      </div>
    </div>

  </div>
  <div class="footer">

  </div>
</div>
