<div class="pageHead">
  <div><h1>Members Table: </h1></div>
</div>
<div class="table-title">
  <div>
    <button mat-raised-button color="primary" (click)="openRegisterBottomSheet()">Competition Register</button>
  </div>
  <div>
      <button mat-raised-button color="primary" (click)="openMemberBottomSheet()">Add Member</button>
  </div>
  </div>

<div class="mat-elevation-z8">
  <div *ngIf="dataSource.data.length > 0; else noElements">

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <!-- Position Column -->
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Num.</th>
        <td mat-cell *matCellDef="let element"> {{ element.num }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="family name">
        <th mat-header-cell *matHeaderCellDef> Family Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.familyName }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="accession date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accession Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.accessionDate }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality</th>
        <td mat-cell *matCellDef="let element"> {{ element.nationality }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="identity number">
        <th mat-header-cell *matHeaderCellDef> Identity Number</th>
        <td mat-cell *matCellDef="let element"> {{ element.identityNumber }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="identity document">
        <th mat-header-cell *matHeaderCellDef> Identity Document</th>
        <td mat-cell *matCellDef="let element"> {{ element.identityDocument }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <ng-template #noElements>
    <div class="no-elements-message">
      <p>No member found.</p>
    </div>
  </ng-template>
</div>
